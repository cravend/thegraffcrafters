        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">The Graff Crafters</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">

            </div>
        </nav>
        
        <div class="jumbotron">
            <div class="page-header">
                <h1>Contact Us</h1>
            </div>
        </div>
        
        <div class="container">
            <form id="contact">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h4>Full Name <span class="req">*</span></h4>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h4>Email <span class="req">*</span></h4>
                            <input type="email" name="_replyto" id="_replyto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <h4>Subject <span class="req">*</span></h4>
                            <input type="text" name="_subject" id="_subject" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h4>Message <span class="req">*</span></h4>
                            <textarea name="message" id="message" class="form-control" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#headsUp">Submit</button>-->
                        <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                    </div>
                </div>
            </form>

            <hr class="featurette-divider">
            
            <footer>
                <p class="float-right"><a href="#">Back to top</a></p>
                <p>&copy; 2017 The Graff Crafters // building bonds through hard work</p>
